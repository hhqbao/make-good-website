<div id="mould-remediation" class="mould-section">
  <div class="container container--2">
    <div class="mould-section__container">
      <div class="mould-section__text-box">
        <div class="mould-section__logo-box">
          <img
            class="mould-section__logo-box__logo"
            src="/images/logos/mould-logo.png"
            alt="Mould Remediation Logo"
          />
        </div>
        <p class="paragraph paragraph--1 mould-section__description">
          We specialise in <b>construction frame mould remediation</b>. <br />
          Removing mould at its source to protect your property, restore
          structural strength, and ensure a safer, healthier environment.
        </p>
      </div>
      <ul class="treatment-list">
        <li class="treatment-list__item">
          <app-image-compare
            [beforeUrl]="'/images/mould-images/1--before.webp'"
            [afterUrl]="'/images/mould-images/1--after.webp'"
          ></app-image-compare>
        </li>
        <li class="treatment-list__item">
          <app-image-compare
            [beforeUrl]="'/images/mould-images/3--before.webp'"
            [afterUrl]="'/images/mould-images/3--after.webp'"
          ></app-image-compare>
        </li>
        <li class="treatment-list__item">
          <app-image-compare
            [beforeUrl]="'/images/mould-images/2--before.webp'"
            [afterUrl]="'/images/mould-images/2--after.webp'"
          ></app-image-compare>
        </li>
        <li class="treatment-list__item">
          <app-image-compare
            [beforeUrl]="'/images/mould-images/4--before.webp'"
            [afterUrl]="'/images/mould-images/4--after.webp'"
          ></app-image-compare>
        </li>
      </ul>

        <a
          class="btn btn--2"
          href="https://constructionmouldremediation.com.au"
          target="_blank"
          >Find Out More</a
        >
      </div> -->
    </div>
  </div>
</div>
